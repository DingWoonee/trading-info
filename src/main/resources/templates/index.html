<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>실시간 코인 정보</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="container">
    <!-- 차트 -->
    <div class="chart" id="chart-container">
      <canvas id="coinChart"></canvas>
    </div>
    <!-- 거래소 탭 & 코인 목록 -->
    <div class="exchanges" id="exchange-container">
      <ul class="tab-list" id="tab-list"></ul>
      <div class="tab-panels" id="tab-panels"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/dist/date-fns.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script type="text/javascript" src="/js/index.js" defer></script>
</body>
</html>
